<!DOCTYPE html>
<html lang="en">  <!-- define the language. e.g. English for this script en-->
<head>
    <!-- The head element holds mea data aka data about the webpage itself -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Store</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="jiamingvendor.css">
</head>
<body>
    <!-- Data that you'll be presenting -->
    <div class="container">
        <h1>BSLF Store</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class = "col-9">
                <table class = "table">
                    <thead>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>
                        <tr id="Laptop">
                            <td>Laptop</td>
                            <td class="price">1999</td>
                            <td>High performance PC</td>
                            <td><input type="number" name="" id="" class = "quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-primary" onclick="buy('Laptop')"></td>
                        </tr>
                        <tr id="Phone">
                          <td>Phone</td>
                          <td class="price">999</td>
                          <td>High performance Smart Phone</td>
                          <td><input type="number" name="" id="" class = "quantity"></td>
                          <td><input type="button" value="Buy" class="btn btn-primary" onclick="buy('Phone')"></td>
                      </tr>
                      <tr id="Soundbar">
                          <td>Sound Bar</td>
                          <td class="price">399</td>
                          <td>High Quality Sound Bar</td>
                          <td><input type="number" name="" id="" class = "quantity"></td>
                          <td><input type="button" value="Buy" class="btn btn-primary" onclick="buy('Sound bar')"></td>
                      </tr>

                    </tbody>
                </table>
            </div>
            <div class = "col">
                <h5>Cart</h5>
                <table class="table" id="cart">
                    <thead>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total Price</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <div id="totalPrice">
                    <h7>

                    </h7>
                
                </div>

                <button class="btn btn-info" onclick="checkout()">Checkout</button>
            </div>
        </div>
        <script src="jiamingVendor.js">
        </script>
</body>

</html>
